
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>CIFS Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    #chat {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    #messages {
      min-height: 200px;
      margin-bottom: 1rem;
    }

    .msg {
      margin: 1em 0;
    }

    .user {
      color: #003366;
    }

    .bot {
      color: #00703c;
    }

    .bot * {
      font-size: 1rem !important;
      font-family: inherit;
      line-height: 1.4;
      margin: 0;
    }

    .bot h1, .bot h2, .bot h3, .bot h4, .bot h5, .bot h6 {
      font-size: 1rem !important;
      font-weight: bold;
      margin: 0.4rem 0;
    }

    .bot p, .bot li {
      font-size: 1rem !important;
      margin: 0.4rem 0;
    }

    .bot code {
      background: #eee;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.95rem;
    }

    .chat-input-container {
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    textarea {
      flex: 1;
      min-height: 2.5rem;
      padding: 0.7rem;
      font-size: 1rem;
      resize: none;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      max-width: 100%;
    }

    button {
      padding: 0.7rem 1.2rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0059b3;
    }

    @media screen and (max-width: 600px) {
      #chat {
        margin: 1rem;
        padding: 1rem;
      }

      .chat-input-container {
        flex-direction: column;
      }

      textarea, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>CIFS Chatbot</h1>
    <p>Ask about forensic science ‚Äî now with personalities!</p>
    <p style="font-size: 0.9rem; color: #ccc;">Version: v1.0.6</p>
  </header>

  <div id="chat">
    <label for="personality">Choose style:</label>
    <select id="personality" style="margin-bottom: 1rem;">
      <option value="default">üéì Professional</option>
      <option value="friendly">üòÑ Friendly Tutor</option>
      <option value="kid">üßí Kid-friendly</option>
      <option value="robotic">ü§ñ Robotic</option>
      <option value="casual">üß¢ Chill Buddy</option>
    </select>
    <div id="messages"></div>
    <div class="chat-input-container">
      <textarea id="msgInput" placeholder="Type your question..." rows="2"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("msgInput");
    const chatBox = document.getElementById("messages");

    const personalityMap = {
      "default": "You are a professional forensic science expert who answers with technical accuracy and clarity.",
      "friendly": "You are a friendly and curious forensic science tutor who explains things with warmth and examples. When appropriate, respond with a few relevant emojis to make the explanation fun and visual.",
      "kid": "You explain forensic science to a 10-year-old in simple, fun, and easy-to-understand words. When appropriate, respond with a few relevant emojis to make the explanation fun and visual.",
      "robotic": "You respond with only facts in a serious, mechanical tone. No emotion or personality.",
      "casual": "You're a laid-back forensic expert who uses casual language, emojis üòé, and humor."
    };

    const converter = new showdown.Converter({ emoji: true });

    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      const style = document.getElementById("personality").value;
      const systemPrompt = personalityMap[style] || personalityMap["default"];

      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.innerHTML = `<strong>You:</strong> ${text}`;
      chatBox.appendChild(userMsg);

      const typingMsg = document.createElement("div");
      typingMsg.className = "msg bot";
      typingMsg.id = "typing";
      typingMsg.innerHTML = `<em>Bot is typing...</em>`;
      chatBox.appendChild(typingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("https://forensic-chatbot-production.up.railway.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, system: systemPrompt })
        });

        const data = await res.json();
        document.getElementById("typing").remove();

        const botMsg = document.createElement("div");
        botMsg.className = "msg bot";
        const markdownHTML = converter.makeHtml(data.response);
        botMsg.innerHTML = `<strong>Bot:</strong> ${markdownHTML}`;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        document.getElementById("typing").remove();
        const errorMsg = document.createElement("div");
        errorMsg.className = "msg bot";
        errorMsg.innerHTML = `<strong>Bot:</strong> ‚ùå Something went wrong.`;
        chatBox.appendChild(errorMsg);
      }
    }
  </script>
</body>
</html>
